<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      width: 300px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      border: 2px solid #000;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #000;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>OHMOV ZAKON</h2>

    <label>U NESI OTPOR (Ω)</label>
    <input type="number" id="resistance" placeholder="Ω">

    <label>U NESI NAPON (V)</label>
    <input type="number" id="voltage" placeholder="V">

    <button onclick="calculate()">IZRAČUNAJ STRUJU</button>

    <div class="result" id="result">
      I = ?
    </div>
  </div>

  <script>
    function calculate() {
      const R = parseFloat(document.getElementById("resistance").value);
      const U = parseFloat(document.getElementById("voltage").value);

      if (isNaN(R) || isNaN(U) || R === 0) {
        document.getElementById("result").innerText = "Invalid input";
        return;
      }

      const I = U / R;
      document.getElementById("result").innerText = "I = " + I.toFixed(2) + " A";
    }
  </script>

</body>
</html>
