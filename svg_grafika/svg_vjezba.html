<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>
</head>
<body>
    <h2>SVG grafika u html-u</h2>
    <svg width="600" height="600" style="border: 2px solid black">

        <rect x="10" y="10" width="100" height="100" fill="lime" stroke-width="4" stroke="blue" rx="10" ry="10"></rect>
                                                                    <!-- rx="10" ry="10" za zaobljenje na rectangle -->

        <circle cx="300" cy="300" r="100" fill="red"/>

        <polygon points="400,10 450,190 350,190" style="fill:rgb(0, 204, 255);stroke:rgb(128, 0, 126);stroke-width:3" />
                        <!-- 400,10 jedna tocka, 450 190 druga, 350 190 treca -->

        

    </svg>
    
</body>
</html>
